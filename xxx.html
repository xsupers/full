        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        .loading-text {
            position: fixed; /* Поверх всего */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 1s infinite;
            z-index: 9999;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px 0;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        iframe {
            max-width: 100%;
            border: none;
        }
    </style>
</head>
